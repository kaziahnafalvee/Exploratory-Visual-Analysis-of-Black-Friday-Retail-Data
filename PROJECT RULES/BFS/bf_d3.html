<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Friday Product Category Drilldown</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #charts {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
    }
    svg {
      font: 12px sans-serif;
    }
    .tooltip {
      position: absolute;
      background: white;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Black Friday Product Category Drilldown</h2>
  <p>Select a Product Category to see gender and occupation breakdown:</p>
  <select id="categorySelect"></select>

  <div id="charts">
    <div id="donut"></div>
    <div id="bar"></div>
  </div>

  <script>
    const width = 300, height = 300, radius = Math.min(width, height) / 2;

    const donutSvg = d3.select("#donut").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
        .attr("transform", `translate(${width / 2}, ${height / 2})`);

    const barSvg = d3.select("#bar").append("svg")
      .attr("width", 400)
      .attr("height", 300)
      .append("g")
        .attr("transform", "translate(50,20)");

    const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

    Promise.all([
      d3.json("gender_by_category.json"),
      d3.json("occupation_by_category.json")
    ]).then(([genderData, occupationData]) => {
      const categories = Array.from(new Set(genderData.map(d => d.Product_Category_1))).sort();
      const select = d3.select("#categorySelect");
      categories.forEach(cat => {
        select.append("option").attr("value", cat).text("Category " + cat);
      });

      select.on("change", () => updateCharts(select.property("value")));
      updateCharts(categories[0]);

      function updateCharts(category) {
        const genderFiltered = genderData.filter(d => d.Product_Category_1 === category);
        const occupationFiltered = occupationData.filter(d => d.Product_Category_1 === category);
        const topOccupations = occupationFiltered
          .sort((a, b) => b.Purchase - a.Purchase)
          .slice(0, 5);

        // Donut Chart
        donutSvg.selectAll("*").remove();
        const color = d3.scaleOrdinal().domain(["M", "F"]).range(["#1f77b4", "#ff7f0e"]);
        const pie = d3.pie().value(d => d.Purchase);
        const arc = d3.arc().innerRadius(60).outerRadius(radius);

        donutSvg.selectAll("path")
          .data(pie(genderFiltered))
          .join("path")
          .attr("d", arc)
          .attr("fill", d => color(d.data.Gender))
          .on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`${d.data.Gender}: $${d.data.Purchase.toLocaleString()}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

        donutSvg.selectAll("text")
          .data(pie(genderFiltered))
          .join("text")
          .attr("transform", d => `translate(${arc.centroid(d)})`)
          .attr("dy", "0.35em")
          .attr("text-anchor", "middle")
          .text(d => d.data.Gender);

        // Bar Chart
        barSvg.selectAll("*").remove();
        const x = d3.scaleBand().domain(topOccupations.map(d => d.Occupation)).range([0, 300]).padding(0.2);
        const y = d3.scaleLinear().domain([0, d3.max(topOccupations, d => d.Purchase)]).nice().range([200, 0]);

        barSvg.append("g").call(d3.axisLeft(y));
        barSvg.append("g").attr("transform", "translate(0,200)").call(d3.axisBottom(x));

        barSvg.selectAll(".bar")
          .data(topOccupations)
          .join("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.Occupation))
          .attr("width", x.bandwidth())
          .attr("y", d => y(d.Purchase))
          .attr("height", d => 200 - y(d.Purchase))
          .attr("fill", "#69b3a2")
          .on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`Occupation ${d.Occupation}: $${d.Purchase.toLocaleString()}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));
      }
    });
  </script>
</body>
</html>
