<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangladesh Weather Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    #vis {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    svg {
      border: 1px solid #ccc;
      background: #f0f0f0;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 13px;
      pointer-events: none;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Bangladesh Weather Explorer</h2>
  <div id="vis">
    <svg id="donut" width="400" height="400"></svg>
    <svg id="bar" width="500" height="400"></svg>
  </div>

  <script>
    const donutSvg = d3.select("#donut"),
          barSvg = d3.select("#bar");

    const donutWidth = 400, donutHeight = 400, radius = 150;
    const barWidth = 500, barHeight = 400;

    const donutColor = d3.scaleOrdinal()
      .domain(["Winter", "Pre-Monsoon", "Monsoon", "Post-Monsoon"])
      .range(d3.schemeSet2);

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // Load new structured dataset
    d3.csv("data/weather_per_city.csv").then(data => {
      const cities = Array.from(new Set(data.map(d => d.City)));

      // Draw city buttons
      const cityDiv = d3.select("body").append("div")
        .style("margin-top", "20px");
      
      cityDiv.append("h3").text("Click a City to Explore:");

      cityDiv.selectAll("button")
        .data(cities)
        .enter()
        .append("button")
        .text(d => d)
        .style("margin", "5px")
        .style("padding", "8px 15px")
        .style("cursor", "pointer")
        .on("click", function(event, city) {
          updateCharts(city); // ✅ Pass only the city string
        });

      // Load first city by default
      updateCharts(cities[0]);

      function updateCharts(city) {
        const cityData = data.filter(d => d.City === city);

/** DONUT **/
donutSvg.selectAll("*").remove();
const g = donutSvg.append("g")
  .attr("transform", `translate(${donutWidth/2},${donutHeight/2})`);

const pie = d3.pie().value(d => +d.TotalRainfall);
const arc = d3.arc().innerRadius(70).outerRadius(radius);

const arcs = g.selectAll("arc")
  .data(pie(cityData))
  .enter().append("g");

// Draw arcs
arcs.append("path")
  .attr("fill", d => donutColor(d.data.Season))
  .transition().duration(700)
  .attrTween("d", function(d) {
    const i = d3.interpolate({ startAngle: 0, endAngle: 0 }, d);
    return t => arc(i(t));
  });

// Tooltip on hover
arcs.on("mouseover", (event, d) => {
    tooltip.style("opacity", 1)
      .html(`<strong>${d.data.Season}</strong><br>${d.data.TotalRainfall} mm`)
      .style("left", (event.pageX + 10) + "px")
      .style("top", (event.pageY - 20) + "px");
  })
  .on("mouseout", () => tooltip.style("opacity", 0));

// Add labels on slices
arcs.append("text")
  .attr("transform", d => `translate(${arc.centroid(d)})`)
  .attr("text-anchor", "middle")
  .attr("dy", "0.35em")
  .style("font-size", "13px")
  .style("fill", "#000")
  .text(d => `${d.data.Season}\n${d.data.TotalRainfall}mm`);

// Title in center
g.append("text")
  .attr("text-anchor", "middle")
  .style("font-size", "20px")
  .style("font-weight", "bold")
  .attr("dy", "0.3em")
  .text(city);

// Legend (optional)
const legend = donutSvg.append("g")
  .attr("transform", `translate(10, ${donutHeight - 120})`);

["Winter", "Pre-Monsoon", "Monsoon", "Post-Monsoon"].forEach((season, i) => {
  const row = legend.append("g").attr("transform", `translate(0, ${i * 20})`);
  row.append("rect")
    .attr("width", 12).attr("height", 12)
    .attr("fill", donutColor(season));
  row.append("text")
    .attr("x", 18).attr("y", 10)
    .text(season)
    .style("font-size", "13px");
});

        /** BAR CHART **/
        barSvg.selectAll("*").remove();

        const season = cityData[0]; // Use Winter or first season row

        const metrics = [
          { label: "Humidity (%)", value: +season.AvgHumidity },
          { label: "Pressure (hPa)", value: +season.AvgPressure },
          { label: "Max Temp (°C)", value: +season.MaxTemp },
          { label: "Min Temp (°C)", value: +season.MinTemp },
          { label: "Evaporation (mm)", value: +season.AvgEvaporation }
        ];

        const margin = { top: 30, right: 20, bottom: 60, left: 60 },
              w = barWidth - margin.left - margin.right,
              h = barHeight - margin.top - margin.bottom;

        const barG = barSvg.append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleBand()
          .domain(metrics.map(d => d.label))
          .range([0, w])
          .padding(0.2);

        const y = d3.scaleLinear()
          .domain([0, d3.max(metrics, d => d.value) * 1.1])
          .range([h, 0]);

        barG.append("g")
          .call(d3.axisLeft(y));
        barG.append("g")
          .attr("transform", `translate(0, ${h})`)
          .call(d3.axisBottom(x))
          .selectAll("text")
          .style("text-anchor", "end")
          .attr("transform", "rotate(-25)");

        barG.selectAll("rect")
          .data(metrics)
          .enter().append("rect")
          .attr("x", d => x(d.label))
          .attr("y", d => y(d.value))
          .attr("width", x.bandwidth())
          .attr("height", d => h - y(d.value))
          .attr("fill", "#69b3a2")
          .on("mouseover", (event, d) => {
            tooltip.style("opacity", 1)
              .html(`${d.label}: ${d.value}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 20) + "px");
          })
          .on("mouseout", () => tooltip.style("opacity", 0));
      }
    });
  </script>
</body>
</html>
