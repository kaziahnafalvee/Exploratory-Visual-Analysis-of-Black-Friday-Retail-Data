<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangladesh Weather Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; text-align: center; padding: 30px; }
    svg { background: #fff; border: 1px solid #ccc; }
    #vis { display: flex; justify-content: center; gap: 50px; flex-wrap: wrap; margin-top: 30px; }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 13px;
      pointer-events: none;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Bangladesh Seasonal Weather Explorer</h2>
  <div id="buttons"></div>
  <div id="vis">
    <svg id="donut" width="400" height="400"></svg>
    <svg id="bar" width="500" height="400"></svg>
  </div>
  <div id="tooltip" class="tooltip" style="opacity:0;"></div>

  <script>
    const donutSvg = d3.select("#donut"),
          barSvg = d3.select("#bar"),
          tooltip = d3.select("#tooltip");

    const donutWidth = 400, donutHeight = 400, radius = 150;
    const barWidth = 500, barHeight = 400;

    const donutColor = d3.scaleOrdinal(d3.schemeSet2);

    d3.csv("weather_combined_final.csv").then(rawData => {
      const data = rawData.map(d => ({
        City: d.City,
        Season: d.Season,
        Rainfall: +d.Rainfall,
        Humidity: +d.Humidity,
        MaxTemp: +d.MaxTemp,
        MinTemp: +d.MinTemp,
        Wind: +d.Wind,
        Sunlight: +d.Sunlight
      })).filter(d => d.City && d.Season);

      const cities = Array.from(new Set(data.map(d => d.City)));

      const btnDiv = d3.select("#buttons");
      btnDiv.selectAll("button")
        .data(cities)
        .enter().append("button")
        .text(d => d)
        .style("margin", "5px")
        .style("padding", "10px")
        .on("click", (_, city) => updateCharts(city));

      updateCharts(cities[0]);

      function updateCharts(city) {
        const cityData = data.filter(d => d.City === city);

        donutSvg.selectAll("*").remove();
        const g = donutSvg.append("g")
          .attr("transform", `translate(${donutWidth / 2}, ${donutHeight / 2})`);

        const pie = d3.pie().value(d => d.Rainfall);
        const arc = d3.arc().innerRadius(60).outerRadius(radius);

        const arcs = g.selectAll("arc")
          .data(pie(cityData))
          .enter().append("g");

        arcs.append("path")
          .attr("fill", d => donutColor(d.data.Season))
          .transition().duration(800)
          .attrTween("d", d => {
            const i = d3.interpolate({startAngle: 0, endAngle: 0}, d);
            return t => arc(i(t));
          });

        arcs.append("text")
          .attr("transform", d => `translate(${arc.centroid(d)})`)
          .attr("dy", "0.35em")
          .style("font-size", "12px")
          .style("text-anchor", "middle")
          .text(d => `${d.data.Season}`);

        barSvg.selectAll("*").remove();

        const avg = (arr, key) => d3.mean(arr, d => +d[key] || 0);
        const metrics = [
          { label: "Humidity", value: avg(cityData, 'Humidity') },
          { label: "Max Temp", value: avg(cityData, 'MaxTemp') },
          { label: "Min Temp", value: avg(cityData, 'MinTemp') },
          { label: "Wind", value: avg(cityData, 'Wind') },
          { label: "Sunlight", value: avg(cityData, 'Sunlight') }
        ];

        const margin = {top: 30, right: 20, bottom: 60, left: 60},
              w = barWidth - margin.left - margin.right,
              h = barHeight - margin.top - margin.bottom;

        const x = d3.scaleBand().domain(metrics.map(d => d.label)).range([0, w]).padding(0.3);
        const y = d3.scaleLinear().domain([0, d3.max(metrics, d => d.value) * 1.1 || 1]).range([h, 0]);

        const gBar = barSvg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
        gBar.append("g").call(d3.axisLeft(y));
        gBar.append("g")
          .attr("transform", `translate(0,${h})`)
          .call(d3.axisBottom(x))
          .selectAll("text")
          .style("text-anchor", "end")
          .attr("transform", "rotate(-25)");

        gBar.selectAll("rect")
          .data(metrics)
          .enter().append("rect")
          .attr("x", d => x(d.label))
          .attr("width", x.bandwidth())
          .attr("y", h)
          .attr("height", 0)
          .attr("fill", "#69b3a2")
          .on("mouseover", (event, d) => {
            tooltip.style("opacity", 1)
              .html(`${d.label}: ${d.value.toFixed(2)}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 20) + "px");
          })
          .on("mouseout", () => tooltip.style("opacity", 0))
          .transition()
          .duration(800)
          .attr("y", d => y(d.value))
          .attr("height", d => h - y(d.value));
      }
    });
  </script>
</body>
</html>
